<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Crypto Monitor</title>
</head>

<style>
    #caja{
        margin: 0 auto;
        padding: 10px;
        position: absolute;
        top: 25%;
        left:25%;
        width: 30%;
        height: 50%;
    }

    section {
        width: 90%;
        padding: 3px;
        margin: 1%;
        text-align: center;
    }
   
    a {
        margin-left: 25px;
        font-size: 30px;
        color: black;
    }

</style>
    <body id="body" >
        <nav style="text-align: center;margin-top: 10px;"></nav>
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                <a id = "coins" class="nav-link active" aria-current="page" href="">Coins List</a>
                </li>
                <li class="nav-item">
                <a id = "wallet" class="nav-link" href="#">My Wallet</a>
                </li>
                <li class="nav-item">
                <a id = "register" class="nav-link" href="#">Register</a>
                </li>
                <li class="nav-item">
                    <a id = "login" class="nav-link" href="#">Login</a>
                </li>
            </ul>
        </nav>

        <div style="text-align: center; margin: 10px;">
            <form name ="formLogin" id="formLogin" action="/v1/users/login" method="POST" style="display:none">
                <input style="width:15%;display: inline;" type="text" name="user" placeholder="User" class="form-control">
                <input style="width:15%;display: inline;" type="password" name="password" placeholder="Password" id="inputPassword6" class="form-control">
                <input type="submit" value="Login" id="btnLogin" class="btn btn-success">
            </form>
        
            <form name = "formRegister"id="formRegistro" action="/v1/users/sign-up" method="POST" style="display: none;">
                <input style="width:15%;display: inline;" type="text" name="user" placeholder="User" class="form-control">
                <input style="width:15%;display: inline;" type="password" name="password" placeholder="Password" class="form-control">
                <input type="submit" value="Register" id ="btnRegistro" class="btn btn-primary">
            </form>
            <span id = "etiqueta" class="badge text-bg-primary"></span>
        </div>

        <section id ="lista" style="display:none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            <div class="d-flex align-items-center">
                <strong>Loading...</strong>
                <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
              </div>
        </section>
        <script src="../componentes/inicio.js"></script>  
        <script src="../componentes/login.js"></script>  
        <script src="../componentes/register.js"></script>  
        <script src="../componentes/coinsList.js"></script>  
        <script src="../componentes/wallet.js"></script>  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
